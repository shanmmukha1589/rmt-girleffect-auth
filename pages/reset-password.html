<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="/docs/css/default.basic.css" />
        <link rel="stylesheet" type="text/css" href="/pages/css/theme.feature.css" />
        <script type="text/javascript">
            var CutsTheMustard = 'querySelector' in document && 'localStorage' in window && 'addEventListener' in window;
            if (CutsTheMustard) {
                /* COMMENT THE BELOW OUT TO ONLY LOOK AT FEATURE PHONE, OR DISABLE JAVASCRIPT IN YOUR BROWSER */
                document.write('<link rel="stylesheet" type="text/css" href="/docs/css/default.enhanced.css" />');
                document.write('<link rel="stylesheet" type="text/css" href="/pages/css/theme.enhanced.css" />');
            }
        </script>
    </head>
    <body>
        <div id="container" class="Container">

            <div id="header" class="Header">
                <div id="branding" class="Header-branding">
                    <img width="70px" src="/docs/img/default.basic.png" class="Header-branding-image">
                </div>
                <div id="title" class="Header-title">
                    <h1>Forgot Your Password</h1>
                </div>
                <div class="Header-links"></div>
            </div><!--/header-->
            
            <div id="content" class="Content">
                <form method="post" class="Form">
                    <div class="required Form-item Field CharField  Field--required ">
                        <label class=" Field-label required" for="id_email">Username/email:</label>
                        <div class="Field-item"> 
                            <input type="text" name="email" required="required" id="id_email" class=" TextInput " />
                        </div>
                        <div class="Field-message"></div>
                    </div>
                    <div class="Form-buttons">
                        <input type="submit" value="Login" class="Button">
                    </div>
                </form>
                <p class="Additional-text">
                    Forgot password? <a href="/reset-password/">Click here to reset it.</a>
                </p>
            </div><!--/content-->
            
            <div id="footer" class="Footer">
                <p>&copy; Girl Effect | Company No.07516619 | Charity No.1141155</p>
            </div><!--/footer-->
            
        </div><!--/container-->
    </body>
</html>
