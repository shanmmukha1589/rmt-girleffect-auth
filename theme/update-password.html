<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Update Password</title>
        <link rel="stylesheet" type="text/css" href="/docs-static/css/default.basic.css" />
        <link rel="stylesheet" type="text/css" href="/static/authentication_service/css/theme.feature.css" />
        <script type="text/javascript">
            var CutsTheMustard = 'querySelector' in document && 'localStorage' in window && 'addEventListener' in window;
            if (CutsTheMustard) {
                /* COMMENT THE BELOW OUT TO ONLY LOOK AT FEATURE PHONE, OR DISABLE JAVASCRIPT IN YOUR BROWSER */
                document.write('<link rel="stylesheet" type="text/css" href="/docs-static/css/default.enhanced.css" />');
                document.write('<link rel="stylesheet" type="text/css" href="/static/authentication_service/css/theme.enhanced.css" />');
            }
        </script>
    </head>
    <body>
        <div id="container" class="Container">

            <div id="header" class="Header">
                <div id="branding" class="Header-branding">
                    <img width="70px" src="/docs-static/img/default.basic.png" class="Header-branding-image">
                </div>
                <div id="title" class="Header-title">
                    <h1>Update Your Password</h1>
                </div>
                <div class="Header-links"></div>
            </div><!--/header-->
            
            <div id="content" class="Content">
                <form method="post" class="Form">
                    <div class=" Form-item Field CharField  Field--required ">
                        <label class=" Field-label" for="id_old_password">Old password:</label>
                        <div class="Field-item"> 
                            <input type="password" name="old_password" autofocus required="required" id="id_old_password" class=" PasswordInput " />
                        </div>
                        <div class="Field-message"></div>
                    </div>
                    <div class=" Form-item Field CharField  Field--required ">
                        <label class=" Field-label" for="id_new_password1">New password:</label>
                        <div class="Field-item"> 
                            <input type="password" name="new_password1" help_text="" required="required" id="id_new_password1" class=" PasswordInput " />
                        </div>
                        <div class="Field-message"></div>
                    </div>
                    <div class=" Form-item Field CharField  Field--required ">
                        <label class=" Field-label" for="id_new_password2">New password confirmation:</label>
                        <div class="Field-item"> 
                            <input type="password" name="new_password2" required="required" id="id_new_password2" class=" PasswordInput " />
                        </div>
                        <div class="Field-message"></div>
                    </div>
                    <div class="Form-buttons">
                        <input type="submit" value="Update" class="Button" />
                    </div>
                </form>
                <p class="Additional-text">
                    <a href="#">Back</a>
                </p>
            </div>
            
            <div id="footer" class="Footer">
                <p>&copy; Girl Effect | Company No.07516619 | Charity No.1141155</p>
            </div><!--/footer-->
            
        </div><!--/container-->
    </body>
</html>
