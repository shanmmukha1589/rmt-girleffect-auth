<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Password Reset</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/docs-static/css/default.basic.css" />
        <link rel="stylesheet" type="text/css" href="/static/authentication_service/css/theme.feature.css" />
        <script type="text/javascript">
            var CutsTheMustard = 'querySelector' in document && 'localStorage' in window && 'addEventListener' in window;
            if (CutsTheMustard) {
                /* COMMENT THE BELOW OUT TO ONLY LOOK AT FEATURE PHONE, OR DISABLE JAVASCRIPT IN YOUR BROWSER */
                document.write('<link rel="stylesheet" type="text/css" href="/docs-static/css/default.enhanced.css" />');
                document.write('<link rel="stylesheet" type="text/css" href="/static/authentication_service/css/theme.enhanced.css" />');
            }
        </script>
    </head>
    <body>
        <div id="wrap" class="Reset-Password Done">
            <div id="container" class="Container">

                <div id="header" class="Header">
                    <div id="branding" class="Header-branding">
                        <img width="70px" src="/docs-static/img/default.basic.png" class="Header-branding-image">
                    </div>
                    <div id="title" class="Header-title">
                        <h1>Password Reset</h1>
                    </div>
                    <div class="Header-links"></div>
                </div><!--/header-->
                
                <div id="content" class="Content">
                    <p class="Intro">Please enter your new password twice so we can verify you typed it in correctly.</p>
                    <form class="Form">
                        <div class="required Form-item Field CharField  Field--required ">
                            <label class=" Field-label required" for="id_password1">Password:</label>
                            <div class="Field-item"> 
                                <input type="password" name="password1" help_text="" required="required" id="id_password1" class=" PasswordInput " />
                            </div>
                            <div class="Field-message"></div>
                        </div>
                        <div class="required Form-item Field CharField  Field--required ">
                            <label class=" Field-label required" for="id_password2">Password 2:</label>
                            <div class="Field-item"> 
                                <input type="password" name="password2" required="required" id="id_password2" class=" PasswordInput " />
                            </div>
                            <div class="Field-message">Enter the same password as before, for verification.</div>
                        </div>
                        <div class="Form-buttons">
                            <input type="submit" value="Change my password" class="Button" />
                        </div>
                    </form>
                </div>
                
                <div id="footer" class="Footer">
                    <p>&copy; Girl Effect | Company No.07516619 | Charity No.1141155</p>
                </div><!--/footer-->
                
            </div><!--/container-->
        </div><!--/wrap-->
    </body>
</html>
